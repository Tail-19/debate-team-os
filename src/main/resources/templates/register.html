<head>
  <title>admin-register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <!--    这里必须要加上utf8的声明-->
</head>

<body>
<div class="container">
  <h1>Register</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-control">
      <input id="username" name="username" type="text" required>
      <label>Username</label>
    </div>
    <div class="form-control">
      <input id="password" name="password" type="password" required>
      <label>Password</label>
    </div>
    <div class="form-control">
      <input id="student_id" name="student_id" type="text" required>
      <label>Student ID</label>
    </div>
    <div class="form-control">
      <input id="phone" name="phone" type="text" required>
      <label>Phone Number</label>
    </div>
    <div class="form-control">
      <input id="email" name="email" type="email" required>
      <label>E-mail</label>
    </div>
    <input id="token" name="token" type="hidden" value="0">

    <!-- get input value by .value -->
    <button class="btn">
      Login
    </button>
  </form>
  <!--        <button class="btn" onclick="login()">-->
  <!--            Login-->
  <!--            &lt;!&ndash; if in form, then the jump function will go wrong &ndash;&gt;-->
  <!--            &lt;!&ndash; <a href="index.html">login</a> &ndash;&gt;-->
  <!--        </button>-->
</div>
<script>
  const labels = document.querySelectorAll('.form-control label')

  labels.forEach(label => {
    label.innerHTML = label.innerText
            .split('')
            .map((letter, idx) => `<span style="transition-delay:${idx * 50}ms">${letter}</span>`)
            .join('')
  })


</script>
</body>
